apiVersion: v1
kind: Service
metadata:
  name: spring-1
  labels:
    app: spring-1
spec:
  type: NodePort
  selector:
    app: spring-1
  ports:
  - protocol: TCP
    port: 8080
    name: http

---
apiVersion: v1
kind: ReplicationController
metadata:
  name: spring-1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: spring-1
    spec:
      containers:
      - name: spring-1
        image: malli789/spring-1
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 1
